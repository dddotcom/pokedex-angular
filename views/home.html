<div ng-hide="pokemon.name || loadingMsg">
  <h2 class="mr-pokedex">Mr. Pokedex</h2>
  <input type="text" class="text-center" ng-model="searchTerm" placeholder="Search by name or id">
  <button class="scrn-btn" ng-hide="pokemon.name" ng-click="search()">Search!</button>
  <button class="scrn-btn" ng-hide="pokemon.name" ng-click="go('/favorites')">My Favorites</button>
</div>
<div ng-show="error.detail">
  <br>
  <p>{{error.detail}}</p>
</div>
<div ng-show="loadingMsg">
  <p>{{loadingMsg}}</p>
</div>
<div ng-show="pokemon.name && pokemonSpecies.flavor_text_entries">
  <div class="text-left">
    <a class="favorite-link" href="#" ng-click="searchAgain()"><i class="fa fa-arrow-circle-left" aria-hidden="true"></i></a>
  </div>
  <h4><strong>{{pokemon.name}} #{{pokemon.id}}</strong></h4>
  <div class="sprites">
    <img ng-src="{{pokemon.sprites.front_default}}">
    <img ng-src="{{pokemon.sprites.back_default}}">
    <img ng-src="{{pokemon.sprites.front_shiny}}">
    <img ng-src="{{pokemon.sprites.back_shiny}}">
  </div>

  <button class="scrn-btn scrn-btn-white" ng-show="!favorites[pokemon.id]" ng-click="addFavorite(pokemon.id, pokemon, pokemonSpecies)">Add to Favorites</button>
  <button class="scrn-btn scrn-btn-white" ng-show="favorites[pokemon.id]" disabled>Already Favorited!</button>
  <br><br>
  <p class="text-left">{{pokemonSpecies.flavor_text_entries[1].flavor_text}}</p>
</div>
